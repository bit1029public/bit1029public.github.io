# Set theme
remote_theme: daviddarnes/alembic

# File excludes
exclude:
- README.md
- Gemfile
- Gemfile.lock

# Set plugins
plugins:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-default-layout
- jekyll-feed
- jemoji
- jekyll-remote-theme

# Site settings
url: 'https://lake-lab.github.io/'
baseurl: ''
title: 'Human & Machine Learning Lab'
description: 'A research group at New York University'
permalink: pretty
logo: "/images/logo.jpg"

# Pagination
paginate: 5
paginate_path: blog/page:num

# Header nav
navigation_header:
- title: Home
  url: /
- title: Research
  url: /research/
- title: People
  url: /people/
- title: Projects
  url: /projects/
- title: Publications
  url: /publications/
# - title: Blog
#   url: /blog/
- title: Join
  url: /apply/

# Footer nav
navigation_footer:
- title: Back to top
  url: "#top"

# Collections
collections:
  home:
    feature_text: |
      ## Human & Machine Learning Lab
      New York University
      <br>
      <br>
    feature_image: "/images/wallpaper/skyline1_crop.jpg"
  pages:
    # feature_text: |
    #   ## Human & Machine Learning Lab
    #   A research lab at New York University
    # feature_image: "https://picsum.photos/2560/600?image=872"
  posts:
    title: Blog
    output: true
    description: "Read about the latest research from HMLL"